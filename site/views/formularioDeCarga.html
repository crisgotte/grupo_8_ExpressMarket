<body>
    <header>
        <div class="container-fluid">
            <div class="row">

                    <img src="../public/images/Logo.png"

                    <button class="btn btn-outline-success my-2 my-lg-4" type="submit">volver</button>

            </div>
        </div>

                  <input type="text" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                  </div>

            </div>
            <div class = "col-lg-6">

                </form>

                    <label class="text">Descripción del producto</label>
                        <textarea name = "mensaje" class= "cuadro"></textarea>
                        
                        <button type = "reset">Borrar</button>

            </div>
        </div>
        <div class ="row">
            <div class = col-12>

                    <div class="form-group">

        </div>

        <div class="row">
            <div class="col-lg-12">
                <button class= "boton" type = "submit">Guardar</button>

        </div>
